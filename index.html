<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Style Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>üéµ My Player</h2>
      <ul class="menu">
        <li id="homeBtn" class="active">Home</li>
        <li id="trendingBtn">Trending</li>
        <li id="libraryBtn">Your Library</li>
      </ul>

      <h3 class="sidebar-title">üéß Playlist</h3>
      <ul id="sidebarPlaylist" class="sidebar-playlist"></ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <h2 id="main-title">All Songs</h2>
      <div class="playlist" id="playlist">
        <!-- Songs populated by JS -->
      </div>
    </main>

    <!-- Bottom Music Player Bar -->
    <div class="player-bar">
      <div class="now-playing">
        <img id="song-cover" src="images/song1.jpg" alt="">
        <div>
          <h4 id="song-title">Song Title</h4>
          <p id="song-artist">Artist Name</p>
        </div>
      </div>

      <div class="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
      </div>

      <div class="progress-volume">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0">
        <span id="duration">0:00</span>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </div>
    </div>

    <audio id="audio" src=""></audio>

  </div>

  <script src="script.js"></script>
</body>
</html>
